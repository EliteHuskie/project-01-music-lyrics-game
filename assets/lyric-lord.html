<!DOCTYPE html>
<html lang="en">
<!-- Metadata + Links -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <title>Will you be the Lyric Lord?!</title>
</head>
<!-- Body with class for background -->
<body class="box has-background-primary-dark">
<!-- Section content with classes for header and id's for music player, lyric scroll and confirm -->    
    <section class="box">

        <h1 class="title has-text-centered has-text-primary has-background-primary-light">Lyric Lord</h1>
        <button id="togglePlay">Toggle Play</button>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        window.onSpotifyWebPlaybackSDKReady = () => {
            const token = "BQA9FBL-SSOBecXAtGwk61xBA0AVkS3y463S34ygIQkVi24gwLUzyAnX-nPXU114k31K3W2reBlWZrc7wNrI8YEhVDL_hhjR4c2rUj3K7x9Of3T3d4p6gOAr1sbUylduUXdoueo6YtJ2-tRtwkrUDHPsi9l1RVI4-60JK9ehvxSPCLBu0zQZnobqj45VOlegxOuMw6BqTx1TVYErAt81F4kHBeTb";
            const player = new Spotify.Player({
                name: 'Web Playback SDK Quick Start Player',
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });

            // Ready
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
            });

            // Not Ready
            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID has gone offline', device_id);
            });

            player.addListener('initialization_error', ({ message }) => {
                console.error(message);
            });

            player.addListener('authentication_error', ({ message }) => {
                console.error(message);
            });

            player.addListener('account_error', ({ message }) => {
                console.error(message);
            });

            document.getElementById('togglePlay').onclick = function() {
              player.togglePlay();
            };

            player.connect();
        }
    </script>

        <section id="Lyricscroll">
            <!-- Content for Lyricscroll section -->
        </section>

        <input class="input is-rounded is-primary is-centered" type="text" placeholder="Enter lyrics here">

        <section id="lyricconfirm">
            <!-- Content for lyricconfirm section -->
        </section>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
